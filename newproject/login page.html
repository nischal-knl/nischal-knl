<!DOCTYPE html>
<html>
<head>
    <title>Project Result Viewing Website</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .logo {
            height: 100px;
            margin-right: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            padding-left: 225px;
        }
        form {
            margin-top: 50px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .admin-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #007bff;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            var role = document.getElementById("role").value;
            if (role === "student") {
                window.location.href = "stud_login.php";
            } else if (role === "teacher") {
                window.location.href = "teacher-login.php";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Welcome to Grade Master.</h1>
        </div>
        <form onsubmit="handleSubmit(event)">
            <label for="role">Choose your role:</label>
            <select id="role" name="role">
                <option value="student">I am a student</option>
                <option value="teacher">I am a teacher</option>
            </select>
            <input type="submit" value="Continue">
        </form>
        <div class="admin-link">
            <a href="admin_login.html">Admin? Login here</a>
        </div>
    </div>
</body>
</html>
